<html>
    <head>
        <style>
            *{box-sizing: border-box;}
            body,html{
                margin:0;
                padding: 0;
                width: 100%;
                height: 100%;
                position: relative;
            }
        </style>
        <script>
            const vscode = acquireVsCodeApi();
            function log(str){
                vscode.postMessage({
                    command: 'log',
                    text: str
                })
            }
            function iframeOnLoad(){
                log("iframeOnLoaded");
            }
            window.addEventListener('message', event => {
                const message = event.data;
                if(message.command=="load"){
                    document.getElementById("ifrDom").onload=iframeOnLoad;
                    document.getElementById("ifrDom").src=message.params.url;
                }
            });
        </script>
    </head>
    <body>
        <iframe id='ifrDom' src="" width="100%" style="height:100%;width:100%;" frameborder="no" border="0"></iframe>
    </body>
</html>
